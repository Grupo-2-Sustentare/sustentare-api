name: Fluxo de CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      # Checkout do código
      - name: Checkout do repositório
        uses: actions/checkout@v3

      # Configuração do Java
      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Construção do projeto com Maven, incluindo o Maven Shade Plugin
      - name: Construir com Maven
        run: |
          mvn -f sustentaree/pom.xml clean package -DskipTests

      # Fazer upload dos artefatos JAR gerados
      - name: Fazer upload dos artefatos JAR
        uses: actions/upload-artifact@v4
        with:
          name: sustentaree-shaded
          path: sustentaree/target/*

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      # Baixar o artefato JAR do job anterior
      - name: Baixar artefato JAR
        uses: actions/download-artifact@v4
        with:
          name: sustentaree-shaded
          path: ./sustentaree-shaded/

      # Preparação do ambiente SSH
      - name: Preparar ambiente SSH
        run: |
          echo "${{ secrets.PRIVATE_DEPLOY_KEY }}" > $HOME/${{ secrets.NOME_ARQUIVO_PEM_PRIVADA }}
          chmod 400 $HOME/${{ secrets.NOME_ARQUIVO_PEM_PRIVADA }}
          eval "$(ssh-agent -s)"
          ssh-add $HOME/${{ secrets.NOME_ARQUIVO_PEM_PRIVADA }}

      # Transferir todos os arquivos da pasta target para a instância EC2 privada
      - name: Transferir todos os arquivos da pasta target para a instância EC2
        run: |
          scp -o StrictHostKeyChecking=no -P 22 ./target/* ubuntu@${{ secrets.EC2_PUBLIC_OR_PRIVATE_IP }}:/home/ubuntu/sustentare-api/

      # Reiniciar a aplicação na instância EC2 privada
      - name: Reiniciar aplicação na instância EC2
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 ubuntu@${{ secrets.EC2_PUBLIC_OR_PRIVATE_IP }} << 'EOF'
            cd /home/ubuntu/sustentare-api
            if [ -f "api.pid" ]; then
              echo "Parando aplicação existente..."
              kill -9 $(cat api.pid) || true
              rm api.pid
            fi
            echo "Iniciando nova aplicação..."
            nohup java -jar -Dspring.profiles.active=prod sustentaree-0.0.1-SNAPSHOT-shaded.jar > application.log 2>&1 &
            echo $! > api.pid
          EOF
